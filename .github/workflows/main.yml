name: Jekyll Build & Deploy

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate static website
    steps:
      - uses: actions/checkout@v2

      - name: Use ruby/setup-ruby to shorten build times
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Install dependencies & build site using jekyll
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: Persist built site as artifact
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: ./_site/
          if-no-files-found: error
 
  build:
    needs: generate
    runs-on: ubuntu-latest
    name: Build docker image
    steps:
      - uses: actions/checkout@v2
      - name: Download static webpage files
        uses: actions/download-artifact@v2
        with:
          name: site
          path: _site

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build docker image
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: false
          tags: dotwee/lukas-wolfsteiner:latest

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    name: Deploy generated site to GitHub pages
    steps:
      - name: Download static webpage files
        uses: actions/download-artifact@v2
        with:
          name: site

      - name: Deploy site to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          allow_empty_commit: true
          
