<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Page Not Found</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style rel="stylesheet" type="text/css">
        * {
            text-align: center;
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            line-height: 0.8;
            color: #37474F;
            font-size: 6em;
            font-weight: 400;
        }

        h2 {
            font-size: 1.5em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 20rem;
        }
    </style>
</head>
<body>
<h1>404</h1>
<h2>Page Not Found</h2>

<p>The page you were trying<br />
    to view does not exist.</p>

</body>
</html>
