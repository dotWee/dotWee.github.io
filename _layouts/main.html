---
stylesheet: main.css
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>

    <!-- Search engines control -->
    {% include seo.html %}

    <!-- Layout management -->
    <meta name="theme-color" content="#000000">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Prefetch linked sites -->
    <link rel="dns-prefetch" href="/disclaimer.html">

    <!-- Default page style -->
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/{{ layout.stylesheet }}">

    <!-- Favicons -->
    <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
    <!-- matm Image Tracker-->
    <img referrerpolicy="no-referrer-when-downgrade" src="https://matm.dotwee.de/matm.php?idsite=1&amp;rec=1" style="border:0" alt="" />
    <!-- End matm -->
    {{ content }}

</body>

</html>
