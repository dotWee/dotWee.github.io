# Work Experience
work:
  - position: Software Engineer, Team R&D
    name: Awesome Technologies Innovationslabor GmbH
    url: https://awesome-technologies.de/
    startDate: "2023-04-01"
    summary: >
      As a software engineer at Awesome Technologies Innovationslabor GmbH, I am responsible for developing innovative solutions in the german healthcare and medical technology sectors.
      I work in a cross-functional team with a decentralized approach, focusing on flexibility and continuous improvement.

      My primary focus has been on backend development for our TI-Messenger (TI-M) project, where took care of implementing core compontents of future safe products.
    highlights:
      - "**Backend Development:** Developed backend infrastructure and functionalities using Python 3, Pydantic, Uvicorn, and FastAPI"
      - "**Cryptography:** Implemented and integrated various data processing algorithms and classifiers, including BSI-specified cryptography to handle government issued custom X.509 certificates with ASN.1"
      - "**Security:** Implemented IAAA features using Keycloak, Open ID Connect (OIDC), and OAuth2 for secure authentication and authorization"
      - "**Requirement Engineering:** Participated in requirement elaboration and technical grooming for Gematik TI-M project"
      #- Mentored and supported an apprentice, contributing to their professional development

  - position: Full-Stack Developer & IT-Sysadmin
    startDate: "2022-04-01"
    endDate: "2023-04-01"
    name: WEIGERT + KUNDE Unternehmensberatung GmbH
    url: https://www.weigertkunde.de/
    summary: >
      As part of the project, an existing web platform was extended with a component for in-house document and file management to reduce paperwork and administrative friction for company management.  

      My tasks included planning, designing, and developing the document management system as well as fully integrating it with the existing web platform. Additionally, I was responsible for testing, deployment, and maintenance.
      
      The project was successfully deployed and commissioned, actively used by the company's management team.
    highlights:
      - "**Backend Development:** Developed RESTful API using Spring Boot and Hibernate"
      - "**Frontend Development:** Implemented the user interface using Vue.js and Vuetify"
      - "**Database Management:** Utilized S3, PostgreSQL and Hibernate for scalable data storage and retrieval"
      - "**Monitoring & DevOps:** Defined and integrated CI/CD pipelines using Atlassian BitBucket"
  
  - position: Working Student Software Engineer
    startDate: "2017-04-01"
    endDate: "2019-10-01"
    name: Koordinierungsstelle für die Datenverarbeitung in der Hochschulverwaltung an den staatlichen Hochschulen für angewandte Wissenschaften in Bayern (KDV)
    url: https://www.kdv-fh-bayern.de/
    summary: >
      As a student assistant and software developer at the Coordination Office for Data Processing in Administration at the State Universities of Applied Sciences in Bavaria (Germany), I was given the task to develope a internally used web platform for data management and administration.

      The project involved tasks such as requirement analysis, data modeling, UI concept, web application development with C# and JavaScript and Bootstrap 4.

      Throughout the project, I worked closely with the responsible domain expert and proved that I could integrate complex changes through clean refactoring in existing source code.
    highlights:
      - "**Database Design:** Designed and implemented the database schema using Entity Framework Core"
      - "**Backend Development:** Developed the backend using ASP.NET Core MVC and C#"
      - "**Frontend Development:** Developed the user interface using ASP.NET Core MVC and Bootstrap"
      - "**Testing & Quality Assurance:** Implemented unit tests using MSTest for continuous integration and deployment"

