<section class="entry">
    <table>
        <tr>
            <th>
                <h2>publications</h2>
            </th>
            <th>
                <h2>contact</h2>
            </th>
        </tr>

        <tr>
            <td>
                <ul>
                    {% for entry in site.data.index.publications %}
                    <li>
                        <a class="link" href="{{ entry.link }}" rel="me" data-proofer-ignore>{{ entry.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </td>
            <td>
                <ul>
                    {% for entry in site.data.index.contact %}
                    <li>
                        <a class="link" href="{{ entry.link }}" rel="me" data-proofer-ignore>{{ entry.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </table>
</section>
