{% assign projects = site.data.resume.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Public references</h2>
    {% for item in projects %}
    <div class="project">
        <a class="name" href="{{ item.url }}">{{ item.name }}</a>: <span class="description">{{ item.description }}</span>
    </div>
    {% endfor %}
</section>
{% endif %}
