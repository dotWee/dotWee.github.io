{% assign education = site.data.resume.education %}
{% if education %}
<section class="education">
    <div class="title">Education</div>
    {% for item in education %}
    <div class="education-item">
        <div class="degree">{{ item.studyType }} in {{ item.area }}</div>
        <div class="institution"><a href="{{ item.url }}">{{ item.institution }}</a></div>
        <div class="time">{{ item.startDate}} - {{ item.endDate }}</div>
    </div>
    {% endfor %}
</section>
{% endif %}
